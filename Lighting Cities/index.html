<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lighting Cities</title>
</head>
<body>
  <section>
    <section
      style="
        display: inline-block;
        width: 100%;
        font-size: 0px;
        background-image: url(https://mmbiz.qpic.cn/mmbiz_png/ZicVj13Txm5UutDHdoj3Hj8ibczEpib3Lg2awqZmvQIlWv5icbBLHsvibKScy8I2uYibhNn6WltoibiaMBf49qMBrnpOwA/0?wx_fmt=png);
        background-position: 0% 0%;
        background-size: cover;
        vertical-align: top;
        background-repeat: no-repeat;
        background-attachment: scroll;
        box-sizing: border-box;
        text-align: center;
        max-width: 100% !important;
      "
    >
      <svg
        enable-background="new 0 0 1080 1800"
        space="preserve"
        style="
          display: inline-block;
          outline: none;
          opacity: 0;
          width: 100%;
          margin-top: -1px;
          font-size: 0px;
          border-width: initial;
          border-style: none;
          border-color: initial;
          vertical-align: top;
          background-position: 0% 0%;
          background-repeat: no-repeat;
          background-size: cover;
          background-attachment: scroll;
          background-image: url(https://mmbiz.qpic.cn/mmbiz_png/ZicVj13Txm5UutDHdoj3Hj8ibczEpib3Lg2kqhSviaxc8wKk3ia1Gz86DmmyicNNkLV3LF8cCzicediakFibSRLfDAQI1uw/0?wx_fmt=png);
          -webkit-tap-highlight-color: transparent;
        "
        version="1.1"
        viewBox="0 0 1080 1800"
        x="0px"
        xlink="http://www.w3.org/1999/xlink"
        xml=""
        xmlns="http://www.w3.org/2000/svg"
        y="0px"
      >
        <animate
          attributeName="opacity"
          from="0"
          to="1"
          begin="click"
          dur="4s"
          fill="freeze"
          restart="whenNotActive"
        ></animate>
      </svg>
    </section>
  </section>
</body>
</html>
