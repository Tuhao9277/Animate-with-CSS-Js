  <script>
    (function() {
      this.Bubble = (function() {
        class Bubble {
          constructor(x, y, r, createdAt) {
            this.x = x;
            this.y = y;
            this.r = r;
            this.createdAt = createdAt;
          }
          Max_R = 20;
          MAX_V = 0.02;
          GROWTH_RATE = 0.00005;
          velocity() {
            return (this.r / 20) * Bubble.Max_R;
          }
        }
      })();
    })();
