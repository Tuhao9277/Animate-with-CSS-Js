<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sticky Scrolling Effects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>往下滑...</section>
  <div class="container">
    <span style="--i:1"></span>
    <span style="--i:2"></span>
    <span style="--i:3"></span>
    <span style="--i:4"></span>
    <span style="--i:5"></span>
    <span style="--i:6"></span>
    <span style="--i:7"></span>
    <span style="--i:8"></span>
    <span style="--i:9"></span>
    <span style="--i:10"></span>
  </div>
  <h2>
    <span style="--i:1">T</span>
    <span style="--i:2">T</span>
    <span style="--i:3">D</span>
    <span style="--i:4">S</span>
    <span style="--i:5">D</span>
    <span style="--i:6">W</span>
    <span style="--i:7">D</span>
    <span style="--i:8">N</span>
    <span style="--i:9">M</span>
    <span style="--i:10">D</span>
  </h2>
</body>
</html>
